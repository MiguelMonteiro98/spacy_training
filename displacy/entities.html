<div class="entities" style="line-height: 2.5; direction: ltr">Esta convivência que hoje é difícil existir numa família . Era uma família grande , os meus tios eram seis ou sete . Como era o quotidiano em sua casa ? O meu pai saía para o trabalho , até me lembro muito bem que tínhamos que jantar mais cedo porque ele tinha que ir para o trabalho , muitas vezes até de noite . E tínhamos sempre que adaptar a hora de comer e de jantar precisamente por causa do meu pai . E a que horas se levantava pela manhã ? Geralmente levantava - me pelas 8h , o meu pai era um pouco mais cedo , comia e punha - me a caminho para estar às 10h na aula . Depois vinha almoçar a casa e às 2h tínhamos a segunda aula até às 4h . Às 4h vinha para casa para brincar com os meus amigos . O meu pai não gostava muito que eu viesse para casa . Depois houve uns tempos que eu pertencia aos escuteiros . Os escuteiros foi uma animação que me marcou muito . </div>
