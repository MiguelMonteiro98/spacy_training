<div class="entities" style="line-height: 2.5; direction: ltr">Versões anteriores do Shareaza eram por muitos considerados leecher clients , entretanto isso foi mudado com as novas versões pós 1.8 . A partir da versão 2.0 o programa tornou-se opensource sob a licença GNU GPL . Além de não atender à licensa GPL , a nova versão demanda registros e representa riscos à segurança do computador e das informações trafegadas na internet e só baixa apenas músicas e vídeos . Há uma brecha de segurança nos clientes Shareaza anteriores à versão 2.3.1 que permitem que uma mensagem de atualização do cliente seja exibida orientando o usuário a atualizá-lo para a versão 6.0 . O que faz o &quot; wiki &quot; tão diferente das outras páginas da Internet é certamente o fato de poder ser editado pelos usuários que por ele navegam . Alternativamente , existem algumas wikis utilizadas como wikis pessoais ( Personal Wiki ) . Em wikis tradicionais , existem 3 ( três ) representações para cada página : o código HTML , a página resultante do código da sua edição pelo web browser , e o código-editado em HTML que o servidor produziu . O raciocínio por detrás deste design é que o HTML , com sua enorme biblioteca de tags , dificulta uma edição mais rápida . Em tais implementações , salvar uma edição corresponde ao envio de uma nova versão HTML da página ao servidor , embora o usuário seja preservado desse detalhe técnico , uma vez que o código é gerado automaticamente , de forma transparente . Usuários que não possuem o plug-in necessário podem , em geral , editar a página do mesmo modo , editando diretamente o texto em código HTML . </div>
</figure>

<figure style="margin-bottom: 6rem">
